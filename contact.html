<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    
    <section class="contact section" id="contact">
        <h2 class="section-title">Contact</h2>

        <div class="contact__container bd-grid">
            <form action="" class="contact__form">

                <label for="name" class="contact__label">Name</label>
                <input type="text" placeholder="Name" class="contact__input">

                <label for="email" class="contact__label">Email</label>
                <input type="email" placeholder="Email" class="contact__input">

                <label for="message" class="contact__label">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message" class="contact__input"></textarea>
                <input type="button"  value="Submit" class="contact__button button">
            </form>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <!-- Add your social media icons and links here -->
            <a href="https://twitter.com" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://linkedin.com" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Twitter"></a>

            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
